<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  <title>Exame DAW</title>
	  <meta charset="UTF-8">
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" href="style/style.css"/>
	  </head>
	  <body>
<header>
	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Registro de Tipo de Crime</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/listarCadeias" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Listar Cadeias</a></li>

	      </ul>
	    </div>
  	</nav>
	</header>
	<div class="container formEvento">
	<form class="container" method="post">
		
		<div class="row">
			<div class="input-field col s6">
				Designacao: <input type="text" value="" name="designacao">				
			</div>
			<div class="input-field col s6">
				Descricao: <input type="text" value="" required name="descricao">
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left"></i>Registrar</button>
	</form>
	</div>
	
	
	<div class="container">
		<table class="centered">
			<thead>
				<tr>
					<th>Designacao</th>
					<th>Designacao</th>
					<th>Descricao</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipoDeCrime : ${tiposDeCrime}">
					<td><span th:text="${tipoDeCrime.id}"></span></td>
					<td><span th:text="${tipoDeCrime.designacao}"></span> </td>
					<td><span th:text="${tipoDeCrime.descricao}"></span> </td>
					<!-- <td><a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/apagarEvento/{id}(id=${evento.codigo})}"><i class="material-icons">delete</i></a></td> -->
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	  
</html>
