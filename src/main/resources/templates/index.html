<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Exame DAW</title>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		 <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/style.css"/>
  
	
</head>
<body>

	<header>
	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Cadeias</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/registrarCadeia" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Registrar Cadeias</a></li>

	      </ul>
	    </div>
  	</nav>
	</header>
	
	
	<div class="container">
		<table class="centered">
			<thead>
				<tr>
					<th>nome</th>
					<th>provincia</th>
					<th>endereco</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cadeia : ${cadeias}">
					<td><a th:href="@{/detalhesCadeia/{id}(id=${cadeia.id})}"><span th:text="${cadeia.nome}"></span></a></td>
					<td><span th:text="${cadeia.nome}"></span></td>
					<td><span th:text="${cadeia.provincia}"></span> </td>
					<td><span th:text="${cadeia.endereco}"></span> </td>
					<!-- <td><a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/apagarEvento/{id}(id=${evento.codigo})}"><i class="material-icons">delete</i></a></td> -->
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
