<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Exame DAW</title>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
		 <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style/style.css"/>
	
</head>
<body>
	<header>
	<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Detalhes da Cadeia<strong><span th:text="${cadeia.nome}"></span></strong></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/listarCadeias" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Listar Cadeias</a></li>
	      </ul>
	    </div>
  	</nav>
	</header>
	<h1 ></h1>
	
	<div class="container detalhesEvento">
		<div class="row">
			<p><span th:text="${cadeia.nome}"></span></p>
			<p><span th:text="${cadeia.provincia}"></span></p>
			<p><span th:text="${cadeia.endereco}"></span></p>
		</div>
	
	<!-- <th:block th:include="mensagemValidacao"></th:block>-->
		</div>
		
		<div class="container formRecluso">
	<form method="post">
		<input placeholder="nome" type="text" value="" name="nome" required="required">
		<input placeholder="apelido" type="text" value="" name="apelido" required="required" class="validate">
		<label>Data Nascimento</label>
		<input type="date" value="" name="dataNascimento" required="required" class="validate">
											
												<label>Tipo De Crime</label>
												<select class="form-control" name="idTipoDeCrime"  id="tipoDeCrime" >
													<option th:each="tipoDeCrime: ${tiposDeCrime}"
													th:value="${tipoDeCrime.id}" 
													th:text="${tipoDeCrime.designacao}"></option>													
												</select>
												
											
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">add</i>Registrar Recluso</button>
	</form>
	
	
	</div>
	
	<table class="centered container tabelaContainer">
			<caption style=""><h4>Lista de Reclusos</h4></caption>
			<thead>
				<tr>
					<th>nome</th>
					<th>apelido</th>
					<th>dataNascimento</th>
					<th>Tipo de Crime</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="recluso : ${reclusos}">
					<td><span th:text="${recluso.id}"></span> </td>
					<td><span th:text="${recluso.nome}"></span> </td>
					<td><span th:text="${recluso.apelido}"></span> </td>
					<td><span th:text="${recluso.dataNascimento}"></span> </td>
					<td><span th:text="${recluso.tipoDeCrime}"></span> </td>
					<!-- <td><a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/apagarConvidado/{id}(id=${convidado.rg})}"><i class="material-icons">delete</i></a></td> -->
				</tr>
			</tbody>
		</table>

	
	
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
